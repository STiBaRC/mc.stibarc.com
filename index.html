<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>STiBaRC MC</title>

    <!-- CSS -->
    <link href="./assets/css/global.css" rel="stylesheet">

</head>

<body>

    <div class="main" id="home">
        <div class="content">

            <div class="status">
                <img class="server-icon" id="serverIcon" src="./assets/images/icon.png">
                <span class="status-content">
                    <div class="top">
                        <span class="name" id="name">mc.stibarc.com</span>
                        <span class="flex-grow"></span>
                        &nbsp;
                        <span class="player-count" id="playerCount"></span><span class="ping" id="ping"></span>
                    </div>
                    <div class="motd" id="motd"></div>
                </span>
            </div>

            <div class="button-group row">
                <a href="#" class="button column"><span>World Map</span></a>
                <a class="button column" onclick="info()"><span>Info</span></a>
            </div>

            <br>

            <div class="title text-sh">Online Players:</div>

            <div class="online-players" id="onlinePlayers">
                <span>Loading...</span>
            </div>

        </div>
    </div>

    <div class="info" id="info" style="display: none;">

        <div class="nav light-bg">
            <div class="container flex-center">
                <a class="button" onclick="home()">Back</a>
            </div>
        </div>

    </div>

    <script src="./assets/js/index.js"></script>

</body>

</html>
