<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>STiBaRC MC</title>

    <!-- CSS -->
    <link href="./assets/css/global.css" rel="stylesheet">

</head>

<body>

    <div class="home" id="home">

        <div class="nav light-bg">
            <div class="container flex-all-center">
                <div class="text-sh">STiBaRC Minecraft Server</div>
            </div>
        </div>

        <div class="nav-height"></div>

        <div class="container">

            <div style="margin-top: 1rem;">
                <div class="status">
                    <img class="server-icon" id="serverIcon" src="./assets/images/icon.png">
                    <span class="status-content">
                        <div class="top">
                            <span class="name" id="name">mc.stibarc.com</span>
                            <span class="flex-grow"></span>
                            &nbsp;
                            <span class="player-count" id="playerCount"></span><span class="ping" id="ping"></span>
                        </div>
                        <div class="motd" id="motd"></div>
                    </span>
                </div>

                <div class="button-group row">
                    <a href="https://mcmap.stibarc.com" target="_blank"
                        class="button column"><span>World&nbsp;Map</span></a>
                    <a class="button column" onclick="rules()"><span>Rules</span></a>
                </div>

                <p>Actual IP:&nbsp;<span id="info-ip"></span></p>
                <p>Version:&nbsp;<span id="info-version"></span></p>
            </div>

            <div class="title text-sh">Online Players:</div>

            <div class="online-players" id="onlinePlayers">
                <span>Loading...</span>
            </div>

        </div>

    </div>

    <div class="rules" id="rules" style="display: none;">

        <div class="nav light-bg">
            <div class="container flex-center">
                <a class="button" onclick="home()">Back</a>
            </div>
        </div>

        <div class="nav-height"></div>

        <div class="container">

            <p></p>

        </div>

    </div>

    <script src="./assets/js/index.js"></script>

</body>

</html>
